<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 學習成效分析系統</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #999696;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #45a049;
    }
    .register-link {
      text-align: center;
      margin-top: 1rem;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>學習成效分析系統</h2>
    <form>
      <input type="text" placeholder="使用者名稱或 Email" required>
      <input type="password" placeholder="密碼" required>
      <button type="submit">登入</button>
    </form>
    <div class="register-link">
      沒有帳號？<a href="register.html">註冊一個帳號</a>
    </div>
    <div class="error-msg" id="error-msg"></div>
  </div>
</body>
</html>
