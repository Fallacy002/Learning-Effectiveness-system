<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>學習記錄 - 學習打卡平台</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../client.js" defer></script>
    <style>
      .main-container { display: flex; gap: 2rem; }
      .box { flex: 1; }
      .records-table-container {
        flex: 1;
        background: #fff;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
        min-width: 320px;
        max-width: 500px;
        margin-top: 2rem;
        height: fit-content;
      }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
      th { background: #f2f2f2; }
    </style>
</head>
<body>
    <div class="main-container">
      <div class="box">
          <h2>學習記錄</h2>
          <div id="learning-records">
              <!-- This section will display the learning records -->
          </div>
          <form id="add-subject-form">
              <input type="text" id="subject-name" placeholder="科目名稱" required />
              <input type="text" id="study-time" placeholder="學習時間 (小時)" required />
              <button type="submit">新增科目</button>
          </form>
          <div id="progress-chart">
              <!-- This section will visualize progress through charts -->
          </div>
      </div>
      <div class="records-table-container">
        <h3>紀錄表</h3>
        <table>
          <thead>
            <tr>
              <th>日期</th>
              <th>科目</th>
              <th>學習時間 (小時)</th>
            </tr>
          </thead>
          <tbody id="records-tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main-client.js" defer></script>
</body>
</html>
